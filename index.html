<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" hre f="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/responsivo.css">

        <script src="https://kit.fontawesome.com/3adda180c0.js" crossorigin="anonymous"></script>

        <title>Menu da Pizzaria</title>
    </head>
    <body class = "flex">
        <div class="models">
            <div class="pizzaItem flex">
                <a class = "flex">
                    <div class="pizzaImg">
                        <img src="" alt="">
                    </div>
                    <h1 class = "flex">+</h1>
                </a>

                <h3 class="pizzaPrice"></h3>
                <h1 class = "pizzaName"></h1>
                <h3 class="pizzaDescription"></h3>
            </div>
            
            <div class="cartItem flex">
                <img src="" alt="">
                <h1 class = "cartPizzaName"></h1>

                <div class="cartQuantityArea flex">
                    <button class="removeQuantity">-</button>
                    <h3 class="showQuantity"></h3>
                    <button class="addQuantity">+</button>
                </div>
            </div>
        </div>

        <main class = "flex">
            <div class="header flex">
                <i id = "darkModeBtn" class="far fa-moon"></i>
                <h1 class = "tittle">Modelos de Pizzas</h1>
                <i class="cartIcon fas fa-shopping-cart">
                    <span>1</span>
                </i>
                
            </div>
            
            <div class="content grid">

            </div>

            <aside id = "leftMenuArea" class="leftMenu">
                <div class="leftMenuContent flex">
                    <div class="cartContent">

                    </div>
                </div>
            </aside>
        </main>

        <div class="pizzaInfoModal flex">
            <div class="modalContent grid">
                <h1 class = "mobileCloseModal">Voltar</h1>
                <img src="" alt="">

                <div class="modalInfo flex">
                    <div class="text">
                        <h1 class="pizzaName"></h1>
                        <h3 class="pizzaDescription"></h3>
                    </div>

                    <div class="pizzaSizeArea flex">
                        <h2>Tamanhos</h2>
                        <div class="pizzaChooseSize flex">
                            <button data-key = "0" class="pizzaSize flex"><h3>Pequena</h3><span>--</span></button>
                            <button data-key = "1" class="pizzaSize flex"><h3>Média</h3><span>--</span></button>
                            <button data-key = "2" class="pizzaSize flex selected"><h3>Grande</h3><span>--</span></button>
                        </div>
                    </div>

                    <div class="priceArea flex">
                        <h2>Preço</h2>

                        <div class="priceInfo flex">
                            <h1 class="price"></h1>
                            <div class="qntBtn flex">
                                <button class="lessQnt">-</button>
                                <h3>1</h3>
                                <button class="moreQnt">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="exitBtn flex">
                        <button class="addProduct">Adicionar ao carrinho</button>
                        <button class="closeProduct">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="cart">
            <div class="cartHeader flex">
                <h1>Seu carrinho</h1>
            </div>

            <div class="container flex">
                <h1>Infelizmente você ainda não comprou nada connosco :(</h1>
            </div>

        </div>

        <script src="/js/pizzas.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
